<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiplication Table Generator</title>
<link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<div class="form-container">
  <form id="tableForm">
    <label for="multiplierStart">Multiplier Start:</label>
    <input type="number" id="multiplierStart" name="multiplierStart" required>
    
    <label for="multiplierEnd">Multiplier End:</label>
    <input type="number" id="multiplierEnd" name="multiplierEnd" required>
    
    <label for="multiplicandStart">Multiplicand Start:</label>
    <input type="number" id="multiplicandStart" name="multiplicandStart" required>
    
    <label for="multiplicandEnd">Multiplicand End:</label>
    <input type="number" id="multiplicandEnd" name="multiplicandEnd" required>
    
    <button type="submit">Generate Table</button>
  </form>
</div>


<div class="form-container">
  <form id="tableForm">
	<label for="operand1">Operand 1:</label>
	<input type="number" id="operand1" placeholder="Enter first operand">
    
    <label for="operand2">Operand 2:</label>
	<input type="number" id="operand2" placeholder="Enter second operand">
	
	<label for="result">Result:</label>
	<output type="number" id="result" placeholder="Product">
	

  </form>
</div>
<div id="errorContainer"></div>

<div id="tableOutput"></div>

<div id="error-message" style="color: red;"></div>

<script src="Javascript/script.js"></script>
</body>
</html>
